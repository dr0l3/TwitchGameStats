<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script>
        $(function () {
            $.getJSON( "./public/lasthour.json", function(data){
                $('#lineChartNow').highcharts({
                    chart:{
                        height: 600
                    },
                    title: {
                        text: 'Last hour line chart'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: { // don't display the dummy year
                            month: '%e. %b',
                            year: '%b'
                        },
                        title: {
                            text: 'Date'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Viewers'
                        },
                        min: 0
                    },

                    legend: {
                        align: 'right',
                        verticalAlign: 'top',
                        layout: 'vertical',
                        x: 0,
                        y: 200
                    },

                    series: data
                });
            });
        });
    </script>
    <script>
        $(function () {
            $.getJSON( "./public/lasthourPie.json", function(data){
                $('#pieChartNow').highcharts({
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Current gameshare'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    },

                    series: data
                });
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Fancy stuff</title>
</head>
<body>
Welcome to my fantastic site
<div id="lineChartNow" style="width:100%; height:600px;"></div>
<div id="pieChartNow" style="width:100%; height:400px"></div>

</body>
</html>
