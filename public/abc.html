<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #project-label {
            display: block;
            font-weight: bold;
            margin-bottom: 1em;
        }
    </style>
    <script>
        $(function () {
            $.getJSON( "./public/lasthour.json", function(data){
                $('#lineChartNow').highcharts({
                    chart:{
                        height: 600
                    },
                    title: {
                        text: 'Last hour line chart'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: { // don't display the dummy year
                            month: '%e. %b',
                            year: '%b'
                        },
                        title: {
                            text: 'Date'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Viewers'
                        },
                        min: 0
                    },

                    legend: {
                        align: 'right',
                        verticalAlign: 'top',
                        layout: 'vertical',
                        x: 0,
                        y: 200
                    },

                    series: data
                });
            });
        });
    </script>
    <script>
        $(function () {
            $.getJSON( "./public/lasthourPie.json", function(data){
                $('#pieChartNow').highcharts({
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    title: {
                        text: 'Current gameshare'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.y:,.0f}</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    },

                    series: data
                });
            });
        });
    </script>
    <script>
        $(function() {
            var projects = [
                {
                    value: "jquery",
                    label: "jQuery",
                    desc: "the write less, do more, JavaScript library",
                    icon: "jquery_32x32.png"
                },
                {
                    value: "jquery-ui",
                    label: "jQuery UI",
                    desc: "the official user interface library for jQuery",
                    icon: "jqueryui_32x32.png"
                },
                {
                    value: "sizzlejs",
                    label: "Sizzle JS",
                    desc: "a pure-JavaScript CSS selector engine",
                    icon: "sizzlejs_32x32.png"
                }
            ];

            $( "#gamesearch" ).autocomplete({
                minLength: 2,
                source: function(request, response){
                    $.ajax({
                        url: "../public/gamelist.json",
                        dataType: "json",
                        data: {
                            q: request.term
                        },
                        success: function( data ) {
                            response( data );
                    }})},
                focus: function( event, ui ) {
                    $( "#gamesearch" ).val( ui.item.label );
                    return false;
                },
                select: function( event, ui ) {
                    window.location.href = "http://localhost:5000/game/"+ui.item.label;
                    return false;
                }
            }).autocomplete( "instance" )._renderItem = function( ul, item ) {
                return $( "<li>" )
                        .append( "<a>" + item.label + "</a>" )
                        .appendTo( ul );
            };
        });
    </script>
    <meta charset="UTF-8">
    <title>Fancy stuff</title>
</head>
<body>
Welcome to my fantastic site
<input id="gamesearch">
<div id="lineChartNow" style="width:100%; height:600px;"></div>
<div id="pieChartNow" style="width:100%; height:400px"></div>



</body>
</html>
